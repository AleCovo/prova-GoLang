<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>LOGIN</title>
        <script>
            function showPwd() {
                var input = document.getElementById('password');
                if (input.type === "password") {
                input.type = "text";
                } else {
                input.type = "password";
                }
            }
        </script>
    </head>

                    </br>

                    </br>

                    </br>
